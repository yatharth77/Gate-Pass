{% extends 'manager/base.html' %}
{% load static %}
{% static "" as baseUrl %}
{% block content %}
    <br>
    <div class="container" align="center"
         style="width: 100%; border-style: solid; border-width: 2px; border-radius: 5px;">
        <img src="/static{{ baseUrl }}/{{ prof.pic }}" class="profile-image"
             style="width: 50%; height: auto; border-radius: 10px;">
        <h5>{{ prof.first_name }} {{ prof.last_name }}</h5>
        <div class="table-responsive">
            <table class="table table-hover table-striped">

                <tbody>
                <tr>
                    <th scope="row">Username :</th>
                    <td>{{ prof.user }}</td>
                </tr>

                <tr>
                    <th scope="row">Mob No:</th>
                    <td>{{ prof.mob_no }}</td>
                </tr>

                <tr>
                    <th scope="row">Email ID:</th>
                    <td>{{ prof.email_id }}</td>
                </tr>
                <tr>
                    <th scope="row">Designation:</th>
                    <td>{{ prof.user_type }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
