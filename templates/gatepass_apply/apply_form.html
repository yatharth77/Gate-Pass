{% extends 'base.html' %}
{% load static %}
{% block content %}
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker({
                format: 'DD/MM/YYYY'
            });
        });
        $(function () {
            $('#datetimepicker2').datetimepicker({
                format: 'DD/MM/YYYY'
            });
        });
    </script>

    <div class="row justify-content-center">
        <div class="col-md-12 col-sm-12 col-lg-6">
            <span class="anchor" id="formContact"></span>
            <hr class="my-5">
            <!-- form contact -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Gatepass Detail</h3>
                </div>
                <div class="card-body">
                    <form autocomplete="off" class="form" role="form" method="POST">
                        {% csrf_token %}
                        <fieldset>
                            {{ form.applied_on.as_hidden }}
                            <div class="row mb-1">
                                <div class="col-lg-6">
                                    <label class="mb-0" for="name2">From Date</label>
                                    <div class="form-group">
                                        <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                            {{ form.from_date }}
                                            <!--  <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker4"/> -->
                                            <div class="input-group-append" data-target="#datetimepicker1"
                                                 data-toggle="datetimepicker">
                                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <label class="mb-0" for="name2">To Date</label>
                                    <div class="form-group">
                                        <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                                            {{ form.to_date }}
                                            <!--  <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker4"/> -->
                                            <div class="input-group-append" data-target="#datetimepicker2"
                                                 data-toggle="datetimepicker">
                                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <label class="mb-0" for="message2">Purpose</label>
                            <div class="row mb-1">
                                <div class="col-lg-12">
                                    {{ form.purpose }}
                                </div>
                            </div>
                            <label class="mb-0" for="message2">Address during leave</label>
                            <div class="row mb-1">
                                <div class="col-lg-12">
                                    {{ form.address_during_leave }}
                                </div>
                            </div>
                            <input class="btn btn-secondary btn-lg float-right" type="submit"
                                   value="Proceed To Add Item">
                        </fieldset>
                    </form>
                </div>
            </div><!-- /form contact -->
        </div><!--/col-->
    </div>

{% endblock %}
